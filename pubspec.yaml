name: limbus_flutter_2
description: Dukon project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_switch:
  flutter_svg:

  accordion: ^2.2.3
  cool_alert: ^1.1.0
  bottom_sheet: ^2.1.0

  expandable_widgets: ^1.0.3+1
  flutter_toastr: ^1.0.3

  x_message: ^0.1.0
  marquee:

  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true


  assets:
     - assets/images/
     - assets/images/receipts/

  fonts:
    - family: OpenSans_Bold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf   
    - family: OpenSans-Regular
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
